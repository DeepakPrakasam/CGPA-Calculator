<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cgpajavascript.js"></script>
  <style>
    .t
    {
    font-family: 'Poppins', sans-serif;
    background-image: linear-gradient(45deg, #4158d0 0%, #c850c0 46%, #ffcc70 100%);
    background-clip: text;
    color: transparent;
    }
    .dcontainer
    {
        background-image: url(opic.jpg); 
        background-repeat: no-repeat; 
        background-attachment: fixed; 
        background-size: 100% 100%; 
        width: 1300px;
        margin-left: 90px;
    }
    label
    {
        color: azure;
    }
    
  </style>
</head>
<body>
<div class="container-fluid mt-3">
    <center><h1 class="t alert alert-light"><strong>CGPA CALCULATOR</strong></h1></center>
</div>

<div class="dcontainer p-3">
<form>
    <label>Semester :</label><br>
    <input type="number" name="semnum" id="semnumid1" class="form-control" ><br>

    <label>Click here to add semester :</label><br>
    <button type="button" class="btn btn-outline-dark" onclick="addsem()">Add Semester</button><br><br>

    <label>Enter course name :</label><br>
    <input type="text" name="cname" id="cnid" class="form-control" placeholder="Format - 22CST33"><br>

    <label>Enter grade :</label><br>
    <select id="gid" class="form-control">
        <option value="10">O</option>
        <option value="9">A+</option>
        <option value="8">A</option>
        <option value="7">B+</option>
        <option value="6">B</option>
        <option value="5">C</option>
        <option value="0">SC</option>
        <option value="-1">U</option>
        <option value="-2">AB</option>
    </select><br>

    <label>Enter credit :</label><br>
    <select id="crid" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="0">0</option>
    </select><br>

    <button type="button" class="btn btn-outline-dark" onclick="addcourse()" id="addcid">Add Course</button>
    <button type="button" class="btn btn-outline-dark" onclick="gpa()">Calculate GPA</button>
    <button type="button" class="btn btn-outline-dark" onclick="cgpa()">Calculate CGPA</button>

</form><br>

<table class="table table-hover text-center align-middle" id="tb1">
        <tr>
            <th>SEMESTER</th>
            <th>COURSE - GRADE</th>
            <th>GPA</th>
        </tr>
</table>
</div>

<div class="container-fluid mt-3">
    <center><h1 class="t alert alert-light" id="h1id"><strong>THANK YOU VISIT AGAIN</strong></h1></center>
</div>

</body>
</html>
